{% extends 'base.html' %}

{% block content %}
<style>
    * {
        color:white;
    }
    </style>
    <div class="container">
    <br>
    <div class="content-section">
        {% for key, value in data.items() %}
        <b><u>{{key}}</u></b><br>
        {% for key1, value1 in value.items() %}
            <ul><b>{{key1}}</b>: {{value1}}</ul>
        {% endfor %}
        {% endfor %}
        <br><br><br>
    </div>
    </div>
{% endblock content %}
