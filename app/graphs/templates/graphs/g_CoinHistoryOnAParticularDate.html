{% extends 'base.html' %}

{% block content %}
<style>
    legend{
        color:white;
    }
    label{
        color:white;
    }
</style>
    <div class="container">
    <br>
    <div class="content-section">
        <form action="" method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter Your Values</legend>
                <div class="form-group">
                    <label for="id">ID:</label><br>
                    <select placeholder="Choose an ID" class="form-control" name="id" id="id">
                        <option value="" disabled selected>Select your ID</option>
                      {% for val in c_data %}
                            <option value="{{val['id']}}">{{val['name']}}</option>
                      {% endfor %}
                    </select><br><br>
                </div>
                 <div class="form-group">
                    <label for="date">Enter the day on which you want the historical data of this coin in the dd-mm-yyyy format:</label><br>
                    <input placeholder="eg: 01-01-2020" class="form-control" type="text" id="date" name="date"/><br><br>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit"/><br><br>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
{% endblock content %}
