{% extends 'base.html' %}

{% block content %}
<style>
    .bground {
        background-color: #33001a;
    }
</style>
<div class="container">
    <br>
    <div class="content-section">
        <div class="bground">
            <canvas id="chart1" width="600" height="400"></canvas>
        </div>
        <br><br><br>
        <div class="bground">
            <canvas id="chart2" width="600" height="400"></canvas>
        </div>
    <script>
        var label_a = {{ labels|tojson }};
        var price_a = {{ prices|tojson }};
        var market_cap_a = {{ market_cap|tojson }};
        new Chart(document.getElementById("chart1"), {
	    type: 'bar',
	    data: {
	      labels: label_a,
	      datasets: [
	        {
	          label: "Price",
	          backgroundColor: "#3e95cd",
	          data: price_a
	        }
	      ]
	    },
	    options: {
	      title: {
	        display: true
	      }
	    }
	    });

	    new Chart(document.getElementById("chart2"), {
	    type: 'bar',
	    data: {
	      labels: label_a,
	      datasets: [
	        {
	          label: "Market Cap",
	          backgroundColor: "#8e5ea2",
	          data: market_cap_a
	        }
	      ]
	    },
	    options: {
	      title: {
	        display: true
	      }
	    }
	    });

    </script>
    </div>
    </div>
{% endblock content %}
